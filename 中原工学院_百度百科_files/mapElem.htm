        <script type="text/javascript">

// tools
//todo:
var locationHref = document.location.href;
var getParamValue = function(key){
    var value = baidu.url.getQueryValue(locationHref, key);
    if(!value) return null;
    try{ value = decodeURIComponent(value); }catch(e){ value = null; }
    return value;
};

        </script>
        <script type="text/javascript" src="map.js"></script>

        <style>
            /** reset */
            html{overflow:hidden;}
            body{color:#000; background:#fff; font:12px arial;width:310px;height:226px;overflow:hidden;}
            body,form,h1,h2,h3,h4,h5,ul,li,dl,dt,dd,p{margin:0; padding:0;}
            ul{list-style:none;}
            
            #container-map{width:310px; height:226px; float:left;}
        </style>
        <script type="text/javascript"> 
            var lrmInstance = new BMap.Factory.lrm;
            baidu.on( window, "load", function(){
                var params = { 
                    containerPrefix:getParamValue('containerPrefix')||'container',
                    query:getParamValue('query')||'',
                    city:getParamValue('city')|| '\u5168\u56fd'/*?ㄥ?*/,
                    zoom:getParamValue('zoom')?parseInt(getParamValue('zoom')):null,
                    markerPos:new BMap.Point(parseFloat(getParamValue('markerPosX')||'0'),parseFloat(getParamValue('markerPosY')||'0')),
                    center:new BMap.Point(parseFloat(getParamValue('centerX')||'0'),parseFloat(getParamValue('centerY')||'0')),
                    markerUid:getParamValue('markerUid')||'',
                    markerTitle:getParamValue('markerTitle')||'',
                    markerAddress:getParamValue('markerAddress')||'',
                    nomark:getParamValue('nomark')=='true'?true:false
                };

                lrmInstance.generator(params);

                var from = getParamValue('from');
                var hasOperation = false;
                if(from=='lemmaview'){
                    nslog(window.location.href,'1030');
                    baidu.on('container-map','click',function(){
                        if(!hasOperation){
                            nslog(window.location.href,'1031');
                            hasOperation = true;
                        }     
                    });
                }

                lrmInstance.init();

                if(from=='lemmaview'){
                    lrmInstance.addSearchCallback(function(){
                        baidu.on('mapControl-checkDetail','click',function(){
                            nslog(window.location.href,'1032');
                        });
                    });
                }
            });
        </script>
    </head>
